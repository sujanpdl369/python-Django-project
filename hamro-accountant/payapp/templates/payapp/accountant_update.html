{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login | Welcome</title>
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
  </head>
  <body class="bg-img"> 
    <div class="wrapper">
      <div class="title">Update Details</div>
      <form method="post">
        {% csrf_token %}
        <div class="source-errors">
        {{form.non_field_errors}}
        {{form.source.errors}}
        {{form.source}}
        </div>
        <div class="field">
          {{form.username}}
          <label>Username</label>
        </div>
        {{form.username.errors}}
        <div class="field">
          {{form.email}}
          <label>Email</label>
        </div>
        {{form.email.errors}}
        <div class="field">
          <input type="submit" value="Update">
        </div>
        <div class="signup-link"><a href="{% url 'payapp:accountant_details'%}">Back to Previous ?</a></div>
      </form>
    </div>

  </body>
</html>
